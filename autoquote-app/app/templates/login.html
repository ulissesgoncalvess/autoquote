{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center h-screen bg-gradient-to-br from-gray-900 to-gray-700">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">AutoQuote Login</h1>
    <form method="POST">
      <input type="email" name="email" placeholder="E-mail" required class="w-full mb-4 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" name="senha" placeholder="Senha" required class="w-full mb-4 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      {% if error %}
      <p class="text-red-500 text-sm mb-2">{{ error }}</p>
      {% endif %}
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
